
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches</title>
    <style>

        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
        }
        .main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.branch-info {
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

.branch-info p {
  font-size: 20px;
  line-height: 24px;
  font-weight: bold;
}

.branch-actions {
  margin-top: 20px;
  text-align: right;
}

.branch-actions a {
  text-decoration: none;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border-radius: 5px;
  margin-right: 10px;
}

.branch-actions a:hover {
  background-color: #9254b4;
}

.branch-management {
  text-align: right;
}

.branch-management a {
  text-decoration: none;
  padding: 10px 20px;
  background-color: #9254b4;
  color: #fff;
  border-radius: 5px;
}



.branch-management a:hover {
  background-color: #333;
}


    </style>
</head>
<button onclick="history.back()">Go Back</button>


<div class="main">
  <h1>BRANCHES</h1>

    {% for data in dataset %}
  
      <div class="branch-info">
        <p>Branch ID: {{ data.branchId }}</p>
        <p>Address: {{ data.address }}</p>
  
        <div class="branch-actions">
          <a href="./show/{{ data.branchId }}" class="btn">View Details</a>
          <a href="./update/{{ data.branchId }}" class="btn">Edit</a>
          <a href="./delete/{{data.branchId}}" class="btn">Delete Branch</a>
        </div>
      </div>
  
      <hr/>
  
    {% endfor %}
  
    <div class="branch-management">
      <a href="./insert" class="btn">Add New Branch</a>

    </div>
  
  </div>
  </html>
