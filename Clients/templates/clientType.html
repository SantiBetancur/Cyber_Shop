<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Redirect</title>

    <script>
        function redirectClient() {
            var clientName = document.getElementById('clientName').value;
            var redirectURL = './' + clientName;
            window.location.href = redirectURL;
            return false; // Prevent the form from submitting normally
        }
    </script>
</head>
<body>
    <h1>Client Redirect</h1>
    <form onsubmit="return redirectClient()">
        <label for="clientName">Enter Client Name:</label>
        <input type="text" id="clientName" name="clientName" placeholder="Enter client name">
        <input type="submit" value="Redirect">
    </form>
</body>
</html>
