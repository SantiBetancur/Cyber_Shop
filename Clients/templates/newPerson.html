{% extends 'showBranches.html' %}

{% block content %}

<section class="branch_content">

    <form method="POST" enctype="multipart/form-data">
 
        <!-- Security token -->
        {% csrf_token %}
     
        <!-- Using the formset -->
        {{ form.as_p }}
         
        <div style="display: flex; align-items: center; justify-content: center;">
            <input type="submit" value="Add New Client" class="forms_submit">
        </div>
    </form>


</section>

{% endblock %}
