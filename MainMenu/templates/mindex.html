<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
</head>
<style>
body {
    font-family: Raleway, sans-serif;
    background-color:rgb(202, 202, 202);
    justify-content: center;
    align-items: center;
    padding-top: 3%;
  }
  
  .container {

    max-width: 50%;
    max-height: 70%;
    margin: 0 auto;
    padding: 5% 2% 5% 2% ;
    background-color: #ffffff;
    border: solid 3px #1c0aa5;
    border-radius: 7px;
  }
  
  header {
    background: linear-gradient(270deg, #4d448f, #6A679E);
    padding: 20px;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    justify-content: center;
    align-items: center;
    display: flex;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }
  .log_out_btn{
    position: absolute;
    width: 100px;
    padding: 10px;
    background-color: white;
    border-radius: 10px;  
    left: 67%;
    font-size: 15px;
    border: solid 1px white;
    color: #5c5c5c;
    font-weight: bold;
    transition: .2s;
  }
  .log_out_btn:hover{
    border: solid 1px #2815b3;
    color:#6A679E;
    cursor: pointer;
  }
  
  .logo {
    font-size: 30px;
    font-weight: bold;
	  color: #fff;
  }
  .logo span{
    font-size: 20px;
    color: #d9d9d9;
  }
  
  nav {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 1px #1c0aa5;

    border-bottom-left-radius: 20px ;
    border-bottom-right-radius: 20px;
  }
  
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  nav li {
    display: inline-block;
    margin-right: 20px;
  }
  
  nav a {
    text-decoration: none;
    color: #5a5a5a;
    font-weight: bold;
  }
  nav a:hover{
    color: #4d448f;
  }
  
  main {
    padding: 20px;
  }
  
  section {
    margin-bottom: 20px;
  }
  
  .hero {
    text-align: center;
    margin: 40px;
  }
  
  .hero h1 {
    font-size: 36px;
    font-weight: bold;
    color:#646464;
  }
  
  .hero p {
    font-size: 18px;
    color: #717171;
  }
  
  .features {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  .feature {
    width: 300px;
    margin: 0 10px;
    padding: 20px;
    background-color:#6A679E;
    color: #fff;
    border-radius: 10px;
    text-align: center;
    transition: .3s;
  }
  .feature:hover{
    width: 340px;
 
  }
  
  .feature img {
    width: 100px;
    height: 100px;
  }
  .btn{
    font-style: normal;
    color: white;
    font-weight: bold;
  }
</style>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Cyber Shop™ <span>Admin center</span></h1>
      <button class="log_out_btn">Log out</button>
      
    </header>

    <nav>
      <ul>
        <li><a href="/clients/">Clients</a></li>
        <li><a href="/branches/">Branches</a></li>
      </ul>
    </nav>

    <main>
      <section class="hero">
        <h1>Welcome Back {{get_username}}!</h1>
        <p>You have successfully logged in.</p>
      </section>

      <section class="features">
        <div class="feature">
          <img src="images/clients.svg" alt="Clients Icon">
          <h2>Clients</h2>
          <p>Manage your client information and relationships.</p>
          <a href="./clients/" class="btn">Access Clients</a>
        </div>

        <div class="feature">
          <img src="images/branches.svg" alt="Branches Icon">
          <h2>Branches</h2>
          <p>Oversee your company's branches and locations.</p>
          <a href="./branches/" class="btn">Access Branches</a>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Cyber Shop™</p>
    </footer>
  </div>
</body>
</html>
